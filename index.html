<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>跳转页面</title>
<script type="text/javascript">
	window.onload = function(){
		var time = 5;
		var secondEle = document.getElementById("second");
		var timer = setInterval(function(){
			secondEle.innerHTML = time;
			time--;
			if(time==0){
				clearInterval(timer);
				location.href="https://note.muxi1314.top/";
			}
				
		},1000);
	}
</script>
</head>
<body>
	已更改公告栏网址为https://note.muxi1314.top  <span style="color:red" id="second">5</span>秒钟后跳转，如不跳转点击<a href="https://note.muxi1314.top/">这里</a>!
</body>
</html>
